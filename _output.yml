bookdown::gitbook:
  css: style.css
  config:
    toc:
      toc_depth: 3
      before: |
        <li><a href="./">Factors influencing the completion of the Mountain Leader qualification</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    
    download: ["pdf", "epub"]
bookdown::pdf_book:
  papersize: "a4"
  toc: TRUE
  toc_depth: 3
  includes:
    in_header: preamble.tex
    before_body: before_body.tex
    after_body: after_body.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
